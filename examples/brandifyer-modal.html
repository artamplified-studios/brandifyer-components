<!DOCTYPE html>

<title>Brandifyer Components examples and uses</title>

<!-- css dependencies -->
<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">

<body>
Modal example

<p>
<button class="brandifyer-modal-btn" data-target-modal="example-modal">Open modal</button>
</p>

<div class="brandifyer-component">
    <div id="example-modal" class="brandifyer-modal" display="none">

        <div class="example-content" style="width:100px;height:100px;background-color: white;border:solid;margin-left:auto;margin-right:auto;">
        <button class="force-close-example">force close</button>
        </div>

    </div>
</div>


<script>

$(document).ready(function() {

    $('.force-close-example').on('click', function(event) {
        console.log(event)
       $('example-modal').brandifyer().modal().close(event);
    });

});

</script>

</body>

</html>
